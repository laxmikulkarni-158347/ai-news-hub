<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to translate JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- SVG Icons ---
        const ChevronDownIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
          </svg>
        );

        const GlobeIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 9a9 9 0 019-9m-9 9a9 9 0 00-9 9" />
            </svg>
        );

        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
            </svg>
        );

        // --- Data ---
        const allNewsData = [
            { id: 10, category: 'Top Headlines', title: "OpenAI Launches 'Stargate Norway', Its First AI Data Center in Europe", summary: "OpenAI is establishing its first European AI data center in Norway. The project, named Stargate Norway, aims to deliver 230MW of capacity, run entirely on renewable energy, and house 100,000 Nvidia GPUs by 2026 to boost AI infrastructure and research across Europe.", source: "Capacity Media", link: "https://www.capacitymedia.com/article/openai-introduces-stargate-norway-ai-data-centre-europe", date: "2025-07-31" },
            { id: 11, category: 'Top Headlines', title: "Meta Signals Shift on AI, May Keep Future Models Closed Over Safety Risks", summary: "Mark Zuckerberg unveiled a vision for 'personal superintelligence' while signaling a strategic shift. Citing safety concerns around advanced AI, Meta has paused testing on its open-source 'Behemoth' model and may keep its most powerful future systems closed.", source: "Dataconomy", link: "https://dataconomy.com/2025/07/31/meta-may-close-future-models-over-superintelligence-risks/", date: "2025-07-31" },
            { id: 12, category: 'Top Headlines', title: "Generative AI App Revenue Doubles, Downloads Hit 1.7 Billion in H1 2025", summary: "A new report shows explosive growth in the generative AI app market, with revenues nearly doubling and downloads reaching 1.7 billion in the first half of 2025. Asia, particularly India and China, is leading the download growth, with ChatGPT remaining the dominant app.", source: "TECHi Innovations", link: "https://www.techi.com/generative-ai-app-downloads-revenue-growth/", date: "2025-07-31" },
            { id: 13, category: 'Industry Deep Dives', title: "AI-Powered Climate Advisory Launched for Farmers in India", summary: "ICRISAT and ICAR have launched an AI-powered service to provide smallholder farmers with hyper-local, real-time climate advisories. The project, first rolling out in Maharashtra, will use a WhatsApp bot to deliver actionable insights to help farmers adapt to climate variability.", source: "Newsonair", link: "https://www.newsonair.gov.in/icrisat-launch-ai-powered-climate-advisory-for-small-farmers/", date: "2025-07-31" },
            { id: 14, category: 'Industry Deep Dives', title: "Topcon Acquires IRIS to Boost AI Capabilities in Eye Care", summary: "Topcon Healthcare has acquired Intelligent Retinal Imaging Systems (IRIS), a leader in AI-assisted diabetic retinopathy screening. The move will integrate IRIS's cloud-based AI platform into Topcon's Harmony ecosystem to enhance diagnostic capabilities and clinical decision-making.", source: "Ophthalmology Times", link: "https://europe.ophthalmologytimes.com/view/topcon-expands-artificial-intelligence-ai-portfolio-with-iris-intelligent-retinal-imaging-systems-acquisition", date: "2025-07-31" },
            { id: 15, category: 'Industry Deep Dives', title: "New 'White-Basilisk' AI Model Offers Greener Vulnerability Detection", summary: "Researchers have developed a compact and energy-efficient AI model named White-Basilisk for detecting software vulnerabilities. Despite being 30 times smaller than larger models, it outperforms them on benchmarks and can analyze entire codebases on a single GPU.", source: "Help Net Security", link: "https://www.helpnetsecurity.com/2025/07/31/white-basilisk-ai-vulnerability-detection/", date: "2025-07-31" },
            { id: 16, category: 'Movers & Shakers', title: "Zuckerberg's 'Personal Superintelligence' Vision Drives Meta Stock Surge", summary: "Following a blowout quarterly earnings report, Meta's stock surged. CEO Mark Zuckerberg detailed his vision for 'personal superintelligence' integrated into AI glasses, a strategy that is reassuring investors despite the company's heavy spending on AI development.", source: "AP News", link: "https://apnews.com/article/meta-ai-profit-earnings-instagram-stock-d11c622ba12bc45ef9b919337db3b15a", date: "2025-07-31" },
            { id: 17, category: 'Movers & Shakers', title: "CreateAI to Unveil New AI Companions and Games at ChinaJoy 2025", summary: "AI company CreateAI is set to debut new products at ChinaJoy 2025, including an AI-powered virtual companion platform called 'Breath of You' and a AAA open-world game, 'Heroes of Jin Yong', built on Unreal Engine 5.", source: "Laotian Times", link: "https://laotiantimes.com/2025/07/31/createai-to-unveil-innovative-ai-products-and-timeless-wuxia-classics-at-chinajoy-2025/", date: "2025-07-31" },
            { id: 18, category: 'Ethics & Governance', title: "White House Greenlights Nvidia's H20 AI Chip Exports to China", summary: "In a significant policy decision, the White House has approved Nvidia's license to export its H20 AI chips to China. The move is seen as a strategic effort to maintain the U.S. lead in chip development by preventing China from accelerating its own domestic processor production.", source: "Communications Today", link: "https://www.communicationstoday.co.in/white-house-greenlights-nvidias-h20-ai-chip-exports-to-china/", date: "2025-07-31" },
            { id: 19, category: 'Ethics & Governance', title: "Global AI Governance Action Plan Proposed at World AI Conference", summary: "A new 'Global AI Governance Action Plan' was published following the World AI Conference, calling for international collaboration on AI development. The plan emphasizes shared opportunities, innovation, and accelerating digital infrastructure, particularly for the Global South.", source: "China Embassy", link: "http://in.china-embassy.gov.cn/eng/zgxw/202507/t20250729_11679232.htm", date: "2025-07-29" },
        ];

        const categories = ['All', 'Top Headlines', 'Industry Deep Dives', 'Movers & Shakers', 'Ethics & Governance'];

        // --- Components ---
        const { useState, useMemo } = React;

        const FeaturedCard = ({ item }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-8 border border-indigo-200">
                <div className="p-6 md:p-8">
                    <p className="text-sm font-semibold text-indigo-600 uppercase tracking-wider">Featured News</p>
                    <h2 className="mt-2 text-2xl md:text-3xl font-bold text-gray-900 leading-tight">{item.title}</h2>
                    <p className="mt-4 text-gray-600">{item.summary}</p>
                    <div className="mt-6 flex items-center justify-between flex-wrap gap-4">
                        <p className="text-sm text-gray-500">{item.source} &middot; {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <a href={item.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ item, expandedCard, toggleCard }) => (
            <div className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 ease-in-out mb-4">
                <div className="p-6">
                    <div className="flex justify-between items-start cursor-pointer" onClick={() => toggleCard(item.id)}>
                        <div>
                            <div className="tracking-wide text-xs text-indigo-500 font-semibold uppercase">{item.category}</div>
                            <h3 className="block mt-1 text-lg leading-tight font-medium text-black">{item.title}</h3>
                            <p className="mt-2 text-gray-500 text-sm">{item.source} &middot; {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        </div>
                        <button className="text-gray-500 hover:text-gray-700 ml-4 flex-shrink-0">
                            <ChevronDownIcon />
                        </button>
                    </div>
                    {expandedCard === item.id && (
                        <div className="mt-4 border-t pt-4">
                            <p className="text-gray-600">{item.summary}</p>
                            <a href={item.link} target="_blank" rel="noopener noreferrer" className="mt-4 inline-block text-indigo-600 hover:text-indigo-900 font-semibold">
                                Read Full Article &rarr;
                            </a>
                        </div>
                    )}
                </div>
            </div>
        );

        const App = () => {
            const [expandedCard, setExpandedCard] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeCategory, setActiveCategory] = useState('All');
            const [sortBy, setSortBy] = useState('newest');

            const toggleCard = (id) => {
                setExpandedCard(expandedCard === id ? null : id);
            };

            const filteredAndSortedNews = useMemo(() => {
                return allNewsData
                    .filter(item => {
                        const matchesCategory = activeCategory === 'All' || item.category === activeCategory;
                        const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                        return matchesCategory && matchesSearch;
                    })
                    .sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return sortBy === 'newest' ? dateB - dateA : dateA - dateB;
                    });
            }, [searchTerm, activeCategory, sortBy]);
            
            const featuredArticle = useMemo(() => allNewsData.sort((a, b) => new Date(b.date) - new Date(a.date))[0], []);

            return (
                <div className="bg-gray-50 min-h-screen">
                    <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                        <header className="text-center mb-10">
                            <div className="flex items-center justify-center gap-3">
                                <GlobeIcon />
                                <h1 className="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">AI News Hub</h1>
                            </div>
                            <p className="text-lg text-gray-600 mt-2 max-w-2xl mx-auto">Your interactive daily briefing on the world of Artificial Intelligence.</p>
                        </header>

                        <main>
                            <FeaturedCard item={featuredArticle} />

                            {/* --- Controls --- */}
                            <div className="bg-white p-4 rounded-xl shadow-md mb-8 sticky top-4 z-10">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="relative md:col-span-2">
                                        <input
                                            type="text"
                                            placeholder="Search articles by title..."
                                            className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <SearchIcon />
                                        </div>
                                    </div>
                                    <div>
                                        <select
                                            className="w-full p-2 border rounded-lg bg-white focus:ring-indigo-500 focus:border-indigo-500"
                                            onChange={(e) => setSortBy(e.target.value)}
                                            value={sortBy}
                                        >
                                            <option value="newest">Sort by Newest</option>
                                            <option value="oldest">Sort by Oldest</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="mt-4 flex flex-wrap gap-2">
                                    {categories.map(category => (
                                        <button
                                            key={category}
                                            onClick={() => setActiveCategory(category)}
                                            className={`px-4 py-2 text-sm font-medium rounded-full transition-colors ${
                                                activeCategory === category 
                                                ? 'bg-indigo-600 text-white shadow' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            {category}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* --- News List --- */}
                            <div className="transition-opacity duration-300">
                                 {filteredAndSortedNews.length > 0 ? (
                                    filteredAndSortedNews.map(item => (
                                        <NewsCard key={item.id} item={item} expandedCard={expandedCard} toggleCard={toggleCard} />
                                    ))
                                ) : (
                                    <div className="text-center py-12 bg-white rounded-lg shadow-md">
                                        <h3 className="text-xl font-semibold text-gray-700">No Articles Found</h3>
                                        <p className="text-gray-500 mt-2">Try adjusting your search or filter settings.</p>
                                    </div>
                                )}
                            </div>
                        </main>
                        
                        <footer className="text-center mt-12 text-gray-500 text-sm">
                            <p>&copy; 2025 AI News Hub. All rights reserved.</p>
                            <p>Information is aggregated from publicly available news sources.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
