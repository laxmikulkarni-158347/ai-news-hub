<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub - Live & Auto-Updating</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to translate JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            scroll-behavior: smooth;
        }
        .sticky {
            position: -webkit-sticky;
            position: sticky;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- SVG Icons ---
        const ChevronDownIcon = ({ isExpanded }) => (
          <svg xmlns="http://www.w3.org/2000/svg" className={`h-5 w-5 transform transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}`} viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
          </svg>
        );

        const GlobeIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 9a9 9 0 019-9m-9 9a9 9 0 00-9 9" />
            </svg>
        );

        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
            </svg>
        );
        
        const NewspaperIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clipRule="evenodd" /><path d="M15 7h2v5h-2V7z" /></svg>;
        const BuildingOfficeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2 0h2v2h-2V9zm2-4h-2v2h2V5z" clipRule="evenodd" /></svg>;
        const UserGroupIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" /></svg>;
        const ScaleIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clipRule="evenodd" /></svg>;
        const ArrowRightIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clipRule="evenodd" /></svg>;
        const TagIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A1 1 0 012 10V5a1 1 0 011-1h5a1 1 0 01.707.293l7 7zM6 6a1 1 0 100-2 1 1 0 000 2z" clipRule="evenodd" /></svg>;

        const { useState, useMemo, useEffect, useCallback } = React;

        const categories = [
            { name: 'All', icon: null, emoji: 'üåê' },
            { name: 'Top Headlines', icon: <NewspaperIcon />, emoji: 'üì∞' },
            { name: 'Industry Deep Dives', icon: <BuildingOfficeIcon />, emoji: 'üè¢' },
            { name: 'Movers & Shakers', icon: <UserGroupIcon />, emoji: 'üë•' },
            { name: 'Ethics & Governance', icon: <ScaleIcon />, emoji: '‚öñÔ∏è' },
        ];
        
        const initialNewsData = [
            { id: 1, category: 'Top Headlines', title: "Mistral AI Releases Codestral, a New Open-Source LLM for Code Generation", summary: "French AI startup Mistral AI has launched Codestral, its first open-source large language model specifically designed for generating code. It supports over 80 programming languages and is aimed at developers and software companies.", source: "TechCrunch", link: "https://techcrunch.com/2024/05/29/mistral-ai-releases-codestral-its-first-generative-ai-model-for-coding/", date: "2025-07-31" },
            { id: 2, category: 'Top Headlines', title: "Google DeepMind Unveils 'V2A', a Groundbreaking Video-to-Audio Generation Technology", summary: "Google's AI lab DeepMind has introduced a new technology called V2A (video-to-audio) that generates synchronized soundtracks, including sound effects, music, and dialogue, directly from video pixels and text prompts.", source: "VentureBeat", link: "https://venturebeat.com/ai/google-deepmind-unveils-v2a-a-groundbreaking-video-to-audio-generation-technology/", date: "2025-07-31" },
            { id: 3, category: 'Industry Deep Dives', title: "AI in Drug Discovery: How Machine Learning is Accelerating Pharmaceutical Research", summary: "Pharmaceutical companies are increasingly leveraging AI and machine learning to analyze complex biological data, predict drug efficacy, and significantly shorten the timeline for developing new medicines.", source: "Forbes", link: "https://www.forbes.com/sites/forbestechcouncil/2024/07/25/the-role-of-ai-in-drug-discovery-and-development/", date: "2025-07-31" },
            { id: 4, category: 'Movers & Shakers', title: "Nvidia's Stock Soars as Demand for AI Chips Continues to Surge", summary: "Nvidia's market value continues to climb as the demand for its high-performance GPUs, essential for training large AI models, shows no signs of slowing down. The company's dominance in the AI hardware market remains a key focus for investors.", source: "Reuters", link: "https://www.reuters.com/technology/nvidia-quarterly-results-are-all-investors-are-talking-about-2024-05-21/", date: "2025-07-30" },
            { id: 5, category: 'Ethics & Governance', title: "US and China to Hold High-Level Talks on AI Risks and Safety", summary: "Top officials from the United States and China are set to meet in Geneva to discuss the risks associated with advanced artificial intelligence, focusing on creating shared safety guidelines to prevent misuse.", source: "The Guardian", link: "https://www.theguardian.com/technology/article/2024/may/14/us-china-ai-talks-geneva", date: "2025-07-30" },
            { id: 6, category: 'Top Headlines', title: "Apple Reportedly in Talks with OpenAI to Integrate ChatGPT into iOS 18", summary: "Apple is rumored to be in discussions with OpenAI to bring some of its generative AI features to the next version of the iPhone's operating system, potentially integrating ChatGPT into Siri and other core apps.", source: "Bloomberg", link: "https://www.bloomberg.com/news/articles/2024-05-12/apple-closes-in-on-deal-with-openai-for-iphone-generative-ai-features", date: "2025-07-29" },
            { id: 7, category: 'Industry Deep Dives', title: "How AI is Revolutionizing the Agricultural Sector for Better Crop Yields", summary: "From precision farming using drones to AI-powered analytics for soil health, technology is helping farmers increase efficiency, reduce waste, and improve crop yields in the face of climate change.", source: "National Geographic", link: "https://www.nationalgeographic.com/environment/article/agriculture-technology-revolution", date: "2025-07-29" },
            { id: 8, category: 'Movers & Shakers', title: "Elon Musk's xAI Raises $6 Billion to Compete with OpenAI and Google", summary: "Elon Musk's artificial intelligence startup, xAI, has secured $6 billion in a new funding round to build out its infrastructure and accelerate the development of its 'Grok' chatbot and other AI models.", source: "CNBC", link: "https://www.cnbc.com/2024/05/27/elon-musks-xai-raises-6-billion-in-series-b-funding-round.html", date: "2025-07-28" },
            { id: 9, category: 'Ethics & Governance', title: "Artists Sue Midjourney and Stability AI Over Copyright Infringement", summary: "A group of artists has filed a lawsuit against major generative AI companies, alleging that their work was used without permission to train AI models that can now replicate their styles.", source: "The Hollywood Reporter", link: "https://www.hollywoodreporter.com/business/business-news/artists-sue-stability-ai-midjourney-deviantart-copyright-1235302945/", date: "2025-07-28" },
            { id: 10, category: 'Top Headlines', title: "Microsoft Introduces Copilot+ PCs with Advanced On-Device AI Capabilities", summary: "Microsoft has announced a new category of Windows PCs called 'Copilot+' that feature powerful neural processing units (NPUs) to run AI tasks directly on the device, enabling faster and more private AI experiences.", source: "The Verge", link: "https://www.theverge.com/2024/5/20/24160447/microsoft-copilot-plus-pc-surface-ai-windows-qualcomm-snapdragon-x-elite", date: "2025-07-27" },
            { id: 11, category: 'Industry Deep Dives', title: "The Future of Customer Service: AI Chatbots Are Becoming More Human-Like", summary: "Advances in natural language processing are making AI-powered customer service bots more conversational and capable of handling complex queries, leading to widespread adoption in e-commerce and banking.", source: "Wired", link: "https://www.wired.com/story/the-turing-test-is-dead-long-live-the-chatbot/", date: "2025-07-27" },
            { id: 12, category: 'Movers & Shakers', title: "Google I/O Showcases 'Project Astra,' a Multimodal AI Assistant", summary: "At its annual developer conference, Google demonstrated Project Astra, a next-generation AI assistant that can see, hear, and understand the world in real-time through a smartphone camera, responding conversationally to user queries.", source: "Engadget", link: "https://www.engadget.com/googles-project-astra-is-its-vision-for-the-future-of-ai-assistants-174834333.html", date: "2025-07-26" },
            { id: 13, category: 'Ethics & Governance', title: "AI-Generated Content Poses New Challenges for Election Integrity", summary: "Governments and tech platforms are grappling with the rise of AI-powered deepfakes and misinformation campaigns, implementing new policies and detection tools to safeguard elections around the world.", source: "Associated Press", link: "https://apnews.com/article/artificial-intelligence-disinformation-elections-2024-5d91456a0815a5ca5b612660098a4d7b", date: "2025-07-26" }
        ];

        // --- Components ---
        const getCategoryIcon = (categoryName) => {
            const category = categories.find(c => c.name === categoryName);
            return category ? category.icon : <TagIcon />;
        };

        const FeaturedCard = ({ item }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-8 border border-indigo-200 hover:shadow-2xl transition-shadow duration-300">
                <div className="p-6 md:p-8">
                    <p className="text-sm font-semibold text-indigo-600 uppercase tracking-wider">Featured News</p>
                    <h2 className="mt-2 text-xl md:text-2xl font-bold text-gray-900 leading-tight">{item.title}</h2>
                    <p className="mt-4 text-gray-600">{item.summary}</p>
                    <div className="mt-6 flex items-center justify-between flex-wrap gap-4">
                        <p className="text-sm text-gray-500">{item.source} &middot; {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <a href={item.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 hover:scale-105">
                            Read More <ArrowRightIcon />
                        </a>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ item, expandedCard, toggleCard }) => (
            <div className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 ease-in-out mb-4 hover:scale-[1.02]">
                <div className="p-6">
                    <div className="flex justify-between items-start cursor-pointer" onClick={() => toggleCard(item.id)}>
                        <div>
                            <div className="inline-flex items-center tracking-wide text-xs text-indigo-500 font-semibold uppercase">
                               {getCategoryIcon(item.category)} {item.category}
                            </div>
                            <h3 className="block mt-1 text-lg font-medium text-black">{item.title}</h3>
                            <p className="mt-2 text-gray-500 text-sm">{item.source} &middot; {new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        </div>
                        <button className="text-gray-500 hover:text-gray-700 ml-4 flex-shrink-0 pt-1">
                            <ChevronDownIcon isExpanded={expandedCard === item.id} />
                        </button>
                    </div>
                    {expandedCard === item.id && (
                        <div className="mt-4 border-t pt-4">
                            <p className="text-gray-600">{item.summary}</p>
                            <a href={item.link} target="_blank" rel="noopener noreferrer" className="mt-4 inline-flex items-center text-indigo-600 hover:text-indigo-900 font-semibold">
                                Read Full Article <ArrowRightIcon />
                            </a>
                        </div>
                    )}
                </div>
            </div>
        );

        const Pagination = ({ currentPage, totalPages, onPageChange }) => {
            if (totalPages <= 1) return null;

            return (
                <div className="flex items-center justify-between mt-8">
                    <button
                        onClick={() => onPageChange(currentPage - 1)}
                        disabled={currentPage === 1}
                        className="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Previous
                    </button>
                    <span className="text-sm text-gray-700">
                        Page {currentPage} of {totalPages}
                    </span>
                    <button
                        onClick={() => onPageChange(currentPage + 1)}
                        disabled={currentPage === totalPages}
                        className="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Next
                    </button>
                </div>
            );
        };

        const App = () => {
            const [allNewsData, setAllNewsData] = useState(initialNewsData);
            const [lastUpdated, setLastUpdated] = useState(new Date());
            const [isUpdating, setIsUpdating] = useState(false);
            const [expandedCard, setExpandedCard] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeCategory, setActiveCategory] = useState('All');
            const [sortBy, setSortBy] = useState('newest');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 5;

            const fetchNews = useCallback(async () => {
                setIsUpdating(true);
                const prompt = `Generate a JSON array of 15 recent AI news articles. Each object must have keys: "id" (integer), "category" (string from 'Top Headlines', 'Industry Deep Dives', 'Movers & Shakers', 'Ethics & Governance'), "title" (string), "summary" (string), "source" (string), "link" (string URL), and "date" (string 'YYYY-MM-DD').`;
                
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "id": { "type": "INTEGER" },
                                    "category": { "type": "STRING" },
                                    "title": { "type": "STRING" },
                                    "summary": { "type": "STRING" },
                                    "source": { "type": "STRING" },
                                    "link": { "type": "STRING" },
                                    "date": { "type": "STRING" }
                                },
                                required: ["id", "category", "title", "summary", "source", "link", "date"]
                            }
                        }
                    }
                };

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("API response was not ok.");

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        const newsArray = JSON.parse(result.candidates[0].content.parts[0].text);
                        setAllNewsData(newsArray);
                        setLastUpdated(new Date());
                    } else {
                        throw new Error("Could not parse news from API response.");
                    }
                } catch (err) {
                    console.error("Silent fetch error:", err);
                } finally {
                    setIsUpdating(false);
                }
            }, []);

            useEffect(() => {
                fetchNews(); // Fetch on initial load
                const intervalId = setInterval(fetchNews, 300000); // Fetch every 5 minutes
                return () => clearInterval(intervalId); // Cleanup on component unmount
            }, [fetchNews]);

            useEffect(() => {
                setCurrentPage(1);
            }, [activeCategory, searchTerm, sortBy]);

            const toggleCard = (id) => {
                setExpandedCard(expandedCard === id ? null : id);
            };

            const filteredAndSortedNews = useMemo(() => {
                return allNewsData
                    .filter(item => {
                        const matchesCategory = activeCategory === 'All' || item.category === activeCategory;
                        const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                        return matchesCategory && matchesSearch;
                    })
                    .sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return sortBy === 'newest' ? dateB - dateA : dateA - dateB;
                    });
            }, [allNewsData, searchTerm, activeCategory, sortBy]);

            const totalPages = Math.ceil(filteredAndSortedNews.length / itemsPerPage);

            const paginatedNews = useMemo(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                return filteredAndSortedNews.slice(startIndex, endIndex);
            }, [currentPage, filteredAndSortedNews]);
            
            const featuredArticle = useMemo(() => {
                if (allNewsData.length === 0) return null;
                const sorted = [...allNewsData].sort((a, b) => new Date(b.date) - new Date(a.date));
                return sorted[0];
            }, [allNewsData]);

            return (
                <div className="bg-gray-50 min-h-screen">
                    <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                        <header className="text-center mb-10">
                            <div className="flex items-center justify-center gap-3">
                                <GlobeIcon />
                                <h1 className="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">AI News Hub</h1>
                            </div>
                            <p className="text-lg text-gray-600 mt-2 max-w-2xl mx-auto">Your interactive, auto-updating briefing on the world of Artificial Intelligence.</p>
                        </header>

                        <main>
                            {featuredArticle ? <FeaturedCard item={featuredArticle} /> : <p>Loading news...</p>}

                            {/* --- Controls --- */}
                            <div className="bg-white p-4 rounded-xl shadow-md mb-8 sticky top-4 z-10">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="relative md:col-span-2">
                                        <input
                                            type="text"
                                            placeholder="Search articles by title..."
                                            className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <SearchIcon />
                                        </div>
                                    </div>
                                    <div>
                                        <select
                                            className="w-full p-2 border rounded-lg bg-white focus:ring-indigo-500 focus:border-indigo-500"
                                            onChange={(e) => setSortBy(e.target.value)}
                                            value={sortBy}
                                        >
                                            <option value="newest">Sort by Newest</option>
                                            <option value="oldest">Sort by Oldest</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div className="mt-4 hidden md:flex flex-wrap gap-2">
                                    {categories.map(category => (
                                        <button
                                            key={category.name}
                                            onClick={() => setActiveCategory(category.name)}
                                            className={`inline-flex items-center px-4 py-2 text-sm font-medium rounded-full transition-all duration-200 flex-shrink-0 ${
                                                activeCategory === category.name 
                                                ? 'bg-indigo-600 text-white shadow-lg' 
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            {category.icon}
                                            {category.name}
                                        </button>
                                    ))}
                                </div>

                                <div className="mt-4 md:hidden">
                                    <label htmlFor="category-select" className="sr-only">Select a category</label>
                                    <select
                                        id="category-select"
                                        className="w-full p-2 border rounded-lg bg-white focus:ring-indigo-500 focus:border-indigo-500"
                                        value={activeCategory}
                                        onChange={(e) => setActiveCategory(e.target.value)}
                                    >
                                        {categories.map(category => (
                                            <option key={category.name} value={category.name}>
                                                {category.emoji} {category.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            {/* --- News List --- */}
                            <div className="transition-opacity duration-300">
                                 {paginatedNews.length > 0 ? (
                                    paginatedNews.map(item => (
                                        <NewsCard key={item.id} item={item} expandedCard={expandedCard} toggleCard={toggleCard} />
                                    ))
                                 ) : (
                                    <div className="text-center py-12 bg-white rounded-lg shadow-md">
                                        <h3 className="text-xl font-semibold text-gray-700">No Articles Found</h3>
                                        <p className="text-gray-500 mt-2">Try adjusting your search or filter settings.</p>
                                    </div>
                                )}
                            </div>

                            <Pagination
                                currentPage={currentPage}
                                totalPages={totalPages}
                                onPageChange={setCurrentPage}
                            />
                        </main>
                        
                        <footer className="text-center mt-12 text-gray-500 text-sm">
                            <p>
                                {isUpdating ? 'Updating news...' : `Last updated: ${lastUpdated.toLocaleTimeString()}`}
                            </p>
                            <p className="mt-1">&copy; 2025 AI News Hub. All rights reserved.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
